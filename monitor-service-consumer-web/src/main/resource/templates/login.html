<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <head>
      <title>login</title>
      <meta charset="utf-8">
      <!-- 引入 Bootstrap -->
      <link href="./css/bootstrap.min.css" rel="stylesheet">
	 
      <script src="./js/jquery.js"></script>
      <script src="./js/bootstrap.min.js"></script>
 
      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      
   <script>

   function login(){
	   
	   console.log("尝试登陆");
	   
	   $.ajax(
				  { 
				  url:'/auto-web/auth',
				  type:'get',
				  data:{
					  'userName':$("#userName").val(),
					  'password':$("#password").val(),
		
					  
				  },
				  success:function(data,status){
					  
					  ///alert(data);
					  console.log(data.code);
					  if(data.code==1)
						  window.location.href="/auto-web/main?username="+data.username;
				     // var feed=JSON.parse(data);
			
					  

				  },
				  error:function (data, status, e){
			              alert(e);
			          }
					  
				  });
	   
	   
   }


   
   
   </script>   
   </head>
   <body>

   <div class="container" style="margin-top:10%;">
     <div class="row">
	   <div class="col-sm-8 col-md-8"><img src="./img/login.jpg"></img></div>
	   <div class="col-sm-4 col-md-4">
	     <form class="form-horizontal" id="userinfo" role="form">

	       <div class="form-group">

		     <label class=" col-sm-2 col-md-2 control-label" for="username">邮箱</label>

		     <div class="col-sm-10 col-md-10">

		       <input type="email" class="form-control" id="userName" name="userName" placeHolder="autotest@126.com"></input>

		     </div>

		   </div>


		 <div class="form-group">

		   <label class=" col-sm-2 col-md-2 control-label" for="password">密码</label>

		   <div class="col-sm-10 col-md-10">

		     <input type="password" class="form-control" name="password" id="password" placeHolder="请输出密码"></input>

		   </div>

		 </div>

		 <div class="form-group">
		   
		   <div class="col-sm-offset-2 col-dm-offset-2 col-sm-10 col-dm-10">
		     
			 <span class="">
              
			   <a href="">注册新账号</a>

		       <a href="">忘记密码</a>
			 
			 </span>


           </div>

		 
		 </div>

   
	     <div class="form-group">
		   
           <div class="col-sm-offset-2 col-sm-10">

             <div class="checkbox">
               <label>

                 <input type="checkbox">记住我

               </label>

             </div>

           </div>
		   		 
		 </div>


		 <div class="form-group">
 
           <div class="col-sm-offset-2 col-sm-10 col-dm-offset-2 col-dm-10">
		    
		     <input type="button"  class="btn btn-primary" value="登 录" onclick="login()"></input>
		   
		   </div>
		 </div>
		 
	</form>	 

	 
	 </div>
	 
	 </div>
   
   
   </div>

 
   </body>



</html>
